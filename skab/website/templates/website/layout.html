{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'website/styles.css' %}" rel="stylesheet">

    <script type="text/javascript" src="../../static/website/javascript/instascan.min.js"></script>


</head>
<body>
    <div class="header">
        <div class="header-logo"><a href="{% url 'index' %}">SKAB</a></div>
        <div class="header-links">
            <ul>
                <li><a href="{% url 'stock' %}">Stock</a></li>
                <li><a href="{% url 'history' %}">History</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'qr_index' %}">QR</a></li>
            </ul>
        </div>
    </div>
    <div class="main">
        {% block main %}{% endblock %}
    </div>
    <div class="footer">footer</div>
</body>
</html>
